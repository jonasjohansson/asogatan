<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <title>ÅSÖ</title>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer@latest/dist/model-viewer.min.js"
    ></script>
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="inner">
          <p>Å</p>
        </div>
      </section>
      <section>
        <model-viewer
          id="viewer"
          src="model.glb"
          ar
          field-of-view="30deg"
          ar-modes="webxr scene-viewer quick-look"
          auto-rotate
          camera-controls
          environment-image="legacy"
          exposure="0.4"
          shadow-intensity="1"
          interaction-prompt="none"
          shadow-softness="0.5"
          contrast="1.2"
          disable-zoom
        ></model-viewer>
      </section>

      <section>
        <img
          src="asogatan_top.svg"
          title="Åsögatan 122 Top View"
          alt="Åsögatan 122 Top View"
        />
      </section>

      <section>
        <img
          src="asogatan_north.svg"
          title="Åsögatan 122 North View"
          alt="Åsögatan 122 North View"
        />
      </section>

      <section>
        <img
          src="asogatan_south.svg"
          title="Åsögatan 122 South View"
          alt="Åsögatan 122 South View"
        />
      </section>
      <section>
        <img
          src="asogatan_west.svg"
          title="Åsögatan 122 West View"
          alt="Åsögatan 122 West View"
        />
      </section>
      <section>
        <img
          src="asogatan_east.svg"
          title="Åsögatan 122 East View"
          alt="Åsögatan 122 East View"
        />
      </section>
      <section>
        <div class="inner">
          <p>Ö</p>
        </div>
      </section>
    </main>
  </body>
</html>
